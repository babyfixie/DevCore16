<footer class="footer">
  <div class="container footer-container">
    <div class="footer-bg"></div>
    <img class="footer-logo" alt="footer" />
    <h2 class="footer-heading">
      let's <span class="footer-heading-red">work</span> <br />
      together
    </h2>
    <form class="footer-review-form" novalidate>
      <label class="email-label">
        <input
          class="input-field email-input"
          name="email"
          type="email"
          placeholder="clients@gmail.com"
          pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          autocomplete="off"
      /></label>
      <label class="message-label">
        <input
          class="input-field message-input"
          name="comment"
          type="text"
          placeholder="comments"
          autocomplete="off"
      /></label>

      <button class="footer-send-btn" type="submit">Send</button>
    </form>
    <ul class="footer-contacts">
      <li class="footer-contacts-el">
        <a href="mailto:lloydjefferson@gmail.com">lloydjefferson@gmail.com</a>
      </li>
      <li class="footer-contacts-el">
        <a href="tel:+3801111111111">+380 11 1111 11 11</a>
      </li>
    </ul>
  </div>
  <div class="modal-window-wrapper">
    <div class="modal-window">
      <button class="modal-close-btn">
        <svg class="" width="22" height="22">
          <use class="modal-close" href="../img/svg/icons.svg#icon-close"></use>
        </svg>
      </button>

      <h2 class="modal-heading">Thank you for your intrest in cooperation!</h2>
      <p class="modal-text">
        The manager will contact you shortly to discuss further details and
        opportunities for cooperation. Please stay in touch.
      </p>
    </div>
  </div>
</footer>
